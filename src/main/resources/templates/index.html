<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
    <title>Home</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="main-content">
        <div class="container-fluid mt-4">
            <div class="jumbotron bg-light p-5 rounded-lg">
                <h1 class="display-4">Welcome to Employee Management System</h1>
                <p class="lead">Efficiently manage your organization's workforce with our comprehensive solution.</p>
                <hr class="my-4">
                <p sec:authorize="!isAuthenticated()">Please login to access the system.</p>
                <p sec:authorize="isAuthenticated()">Welcome back, <span sec:authentication="name"></span>!</p>
                <div sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary btn-lg" th:href="@{/login}" role="button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary btn-lg" th:href="@{/employees}" role="button">
                        <i class="fas fa-users"></i> View Employees
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
