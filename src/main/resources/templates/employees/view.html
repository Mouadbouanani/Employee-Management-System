<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Employee Details</h3>
        </div>
        <div class="card-body">
            <div th:if="${employee != null}">
                <div class="mb-3">
                    <strong>ID:</strong> <span th:text="${employee.id}">1</span>
                </div>
                <div class="mb-3">
                    <strong>First Name:</strong> <span th:text="${employee.firstName}">John</span>
                </div>
                <div class="mb-3">
                    <strong>Last Name:</strong> <span th:text="${employee.lastName}">Doe</span>
                </div>
                <div class="mb-3">
                    <strong>Email:</strong> <span th:text="${employee.email}">john.doe@example.com</span>
                </div>
                <div class="mb-3">
                    <strong>Department:</strong> <span th:text="${employee.department}">IT</span>
                </div>

                <div class="mt-4">
                    <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
                    <a sec:authorize="hasAnyRole('ADMIN', 'MANAGER')"
                       th:href="@{/employees/edit/{id}(id=${employee.id})}"
                       class="btn btn-primary">Edit</a>
                    <a sec:authorize="hasRole('ADMIN')"
                       th:href="@{/employees/delete/{id}(id=${employee.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                </div>
            </div>
            <div th:unless="${employee != null}">
                <p>Employee not found.</p>
                <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
